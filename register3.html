<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Welcome to Nivesh Mitra</title>
      <link rel="stylesheet" href="css/all.min.css">
      <link rel="stylesheet" href="css/adminlte.min.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/custom.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/owl.carousel.min.css">
      <link rel="stylesheet" href="css/owl.theme.default.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <!-- Ionicons -->
      <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
      <style>
        label {
    font-weight: 600;
    color: #fff !important;
}
body {
  background: #f1f1f1;
}
.jumbotron{
  background: #626262;
}
.box8{
  box-shadow: 0px 0px 5px 1px #999;
}
.mx-t3{
  margin-top: -3rem;
}
.Whatsapp_label{
   display: flex;
   align-content: center;
}


      </style>
   </head>
   <body>
      <div class="container mt-3">
  <form>
    <div class="row jumbotron box8">
      <div class="col-sm-12 mx-t3 mb-4">
       <div class="logo_sec py-3 d-flex justify-content-center">
                        <img src="images/logo1.png" alt="logo.png">
                      </div>
      </div>
      <div class="col-sm-6 form-group">
        <label for="name-f">Company</label>
        <input type="text" class="form-control" placeholder="Company/Enterprise Name">
      </div>
      <div class="col-sm-6 form-group">
        <label for="name-l">Please Enter Pan Number</label>
        <input type="text" class="form-control" placeholder="Please Enter Pan Number">
      </div>
      <div class="col-sm-6 form-group">
        <label for="email">Date of Incorporation</label>
       <input type="text" class="form-control" placeholder="Date of Incorporation ">
      </div>
      <div class="col-sm-6 form-group">
        <label for="address-1">First Name</label>
       <input type="text" class="form-control" placeholder="Please Enter First Name">
      </div>
      <div class="col-sm-6 form-group">
        <label for="address-2">Last Name</label>
        <input type="text" class="form-control" placeholder="Please Enter Last Name">
      </div>
      <div class="col-sm-6 form-group">
        <label for="State">Email</label>
       <input type="text" class="form-control" placeholder="Please Enter Email">
      </div>
      <div class="col-sm-2 form-group">
        <label for="zip">Mobile No</label>
       <input type="text" class="form-control" placeholder="Please Enter Mobile No">
      </div>

      <div class="col-sm-12 Whatsapp_label">
        <input type="checkbox" class="form-check d-inline" id="chb" required><label for="chb" class="form-check-label mx-2"> Whatsapp Number same as Mobile Number
        </label>
      </div>
            <div class="col-sm-6 form-group">
        <label for="zip">WhatsApp No</label>
       <input type="text" class="form-control" placeholder="Please Enter WhatsApp No">
      </div>

      <div class="col-sm-12 form-group mb-0">
        <button class="btn btn-primary float-right">Submit</button>
      </div>

    </div>
  </form>
</div>
 
   </body>
</html>
